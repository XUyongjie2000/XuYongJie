<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="wrap">
    <div>
      <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd" />
    </div>
    <table>
      <thead>
        <tr>
          <th>课程名称</th>
          <th>所属学院</th>
          <th>已学会</th>
        </tr>
      </thead>
      <tbody id="j_tb">
        <tr>
          <td>JavaScript</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
          <td>css</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
          <td>html</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
          <td>jQuery</td>
          <td>传智播客-前端与移动开发学院</td>
          <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!--遮挡的div-->
  <div id="j_mask" class="mask"></div>
  <div id="j_formAdd" class="form-add">
    <div class="form-add-title">
      <span>添加数据</span>

      <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
      <label class="lb" for="j_txtLesson">课程名称：</label>
      <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="form-item">
      <label class="lb" for="j_txtBelSch">所属学院：</label>
      <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
    </div>
    <div class="form-submit">
      <input type="button" value="添加" id="j_btnAdd">
    </div>
  </div>
  <script>
    //  - 当点击表格中的"GET"可以删除当前行
    //  - 当点击"添加数据"遮罩层和添加数据的文本框都会显示
    //  - 当点击文本框对应盒子右上角"X"遮罩层和这个盒子都会隐藏
    //  - 当在课程文本框和所属学院文本框中都输入内容的时候，点击“添加”按钮，根据数据在表格中创建一行，并且遮罩层和这个盒子都会隐藏
    //  - 当课程文本框或者是所属学院文本框的内容都为空，或者是有一个为空，那么点击"添加"按钮，都不会在表格中创建一行，并且遮罩层和这个盒子都会隐藏
    //  - 注意：当根据数据表格中的添加一行之后，再次点击"GET"这一行还能删除当前行



    // 获取元素

    // 获取tbody
    var tbody = document.querySelector('#j_tb')
    // 获取a
    var dels = document.querySelectorAll('.get')
    // 添加数据按钮
    var addBtn = document.querySelector("#j_btnAddData");
    // 获取遮罩层
    var mask = document.querySelector("#j_mask")
    // 输入框的div
    var formAdd = document.querySelector('#j_formAdd')
    // 隐藏的小叉
    var hide = document.querySelector('#j_hideFormAdd')
    // 课程
    var lesson = document.querySelector('#j_txtLesson')
    // 所属的学院
    var school = document.querySelector('#j_txtBelSch')
    // 表单输入框下面的添加按钮
    var formBtn = document.querySelector('#j_btnAdd')


    // 动态添加的元素绑定事件，通过事件委托的方式,只能委托给页面中已经存在的元素
    tbody.onclick = function (e) {
      if (e.target.nodeName === "A") {
        tbody.removeChild(e.target.parentNode.parentNode)
      }
    }


    // 当点击"添加数据"遮罩层和添加数据的文本框都会显示
    addBtn.onclick = function () {
      // 显示遮罩层
      mask.style.display = "block"
      formAdd.style.display = "block"
    }


    //  - 当点击文本框对应盒子右上角"X"遮罩层和这个盒子都会隐藏
    hide.onclick = function () {
      // 遮罩层隐藏
      mask.style.display = "none"
      formAdd.style.display = "none"
      // 让输入框中的内容清空
      lesson.value = ""
      school.value = "传智播客-前端与移动开发学院"

    }

    // 当在课程文本框和所属学院文本框中都输入内容的时候，点击“添加”按钮，根据数据在表格中创建一行，并且遮罩层和这个盒子都会隐藏
    //  当课程文本框或者是所属学院文本框的内容都为空，或者是有一个为空，那么点击"添加"按钮，都不会在表格中创建一行，并且遮罩层和这个盒子都会隐藏

    formBtn.onclick = function (e) {
      // // 获取课程和学院的表单值
      var lessonvalue = lesson.value.trim();
      var schoolvalue = school.value.trim();
      // 判断输入的值
      if (lessonvalue && schoolvalue) {
        // 如果这2个值同时存在，我们才添加
        // 创建tr
        var tr = document.createElement('tr')
        tr.innerHTML = ` <td>${lessonvalue}</td>
          <td>${schoolvalue}</td>
          <td><a href="javascrip:;" class="get">GET</a></td>`
        // 把tr放到tbody里面
        tbody.appendChild(tr)

      }
      // // 隐藏模态框和那个div
      mask.style.display = "none"
      formAdd.style.display = "none"
      //     // // 表单的值要清空
      lesson.value = ""
      school.value = "传智播客-前端与移动开发学院"
    }
  </script>

</body>

</html>
