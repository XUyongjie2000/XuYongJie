<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>用户列表</title>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h6>
      <a href="/add.html" class="btn btn-primary">添加用户</a>
    </h6>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>用户名</th>
          <th>年龄</th>
          <th>爱好</th>
          <th>邮箱</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>张三</td>
          <td>20</td>
          <td>
            <span>抽烟</span>
            <span>喝酒</span>
            <span>烫头</span>
          </td>
          <td>zhangsan@itcast.cn</td>
          <td>
            <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            <a href="javascript:;" class="btn btn-success btn-xs">修改</a>
          </td>
        </tr> -->
      </tbody>
    </table>

    <div class="row">
      <div class="col-md-12">
        <ul class="pager pull-right">
          <!-- <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li> -->
        </ul>
      </div>
    </div>
  </div>


  <!-- 修改用户模态框 -->
  <div class="modal fade" id="update-modal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">修改信息</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>用户名</label>
              <input type="text" name="username" class="form-control" placeholder="请填写用户名">
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" name="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-group">
              <label>年龄</label>
              <input type="text" name="age" class="form-control" placeholder="请填写年龄">
            </div>
            <div class="form-group">
              <label>邮箱</label>
              <input type="email" name="email" class="form-control" placeholder="请填写邮箱">
            </div>
            <div class="form-group">
              <label>请选择爱好</label>
              <div>
                <label class="checkbox-inline">
                  <input type="checkbox" name="hobbies" value="足球"> 足球
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="hobbies" value="篮球"> 篮球
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="hobbies" value="橄榄球"> 橄榄球
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="hobbies" value="敲代码"> 敲代码
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="hobbies" value="抽烟"> 抽烟
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="hobbies" value="喝酒"> 喝酒
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="hobbies" value="烫头"> 烫头
                </label>
                <!-- 隐藏域 -->
                <input type="hidden" name="userid">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary save-btn">保存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入jquery -->
  <script src="./lib/jquery/jquery-3.5.1.js"></script>
  <!-- 引入artTemplate -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 因为要使用 bootstrap的模态框，因此要引入bootstrap.min.js -->
  <script src="./lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <!-- 模板 -->
  <script type="text/template" id="list_templ">
    {{each data}}
    <tr>
      <td>{{$value.username}}</td>
      <td>{{$value.age}}</td>
      <td>
        {{each $value.hobbies}}
        <span>{{$value}}</span>
        {{/each}}
      </td>
      <td>{{$value.email}}</td>
      <td>
        <!-- 在这里一定把用户id存在这里 -->
        <a href="javascript:;" class="btn btn-danger btn-xs delete-btn" data-id="{{$value._id}}">删除</a>
        <a href="javascript:;" class="btn btn-success btn-xs modify-btn" data-id="{{$value._id}}">修改</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script type="text/template" id="pagenation_templ">
    <li class="{{pageNum<=1? 'disabled': ''}}" data-pagenum="{{pageNum-1}}"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
    <li class="{{pageNum>=pageTotal?'disabled': ''}}" data-pagenum="{{pageNum+1}}"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
  </script>
  <!-- 引入业务代码 -->
  <script src="./js/main.js"></script>

</body>

</html>
