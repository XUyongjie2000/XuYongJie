<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <father></father>
    </div>
    <script src="./lib/vue-3.0.js"></script>

    <script>
        //根组件
        let vm = Vue.createApp({})
        //父组件
        vm.component("father", {
            data() {
                return {

                }
            },
            methods: {
                fatherF(val) {
                    console.log('我是父组件的方法: ' + val);
                }
            },
            template: `<div class="father"><h3>父组件</h3><son @father="fatherF"></son></div>`
        })


        //子组件
        vm.component("son", {
            data() {
                return {
                    msg: '我是子组件的数据'
                }
            },
            template: `<div class='son'><h4 @click="$emit('father',msg)">子组件</h4></div>`
        })
        //挂载
        vm.mount("#app")
    </script>
</body>

</html>
