<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
                <input type="text" v-model.lazy="uname">
            </span>
            <span>{{tip}}</span>
        </div>
    </div>

    <script src="./lib/vue-3.0.js"></script>


    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    uname: "",
                    tip: ""

                }
            },
            methods: {
                checkName(name) {
                    // console.log(name);
                    let that = this
                    setTimeout(function () {
                        if (name == 'admin') {
                            that.tip = '用户名已存在'
                        } else {
                            that.tip = '用户名可以使用'
                        }
                    }, 2000)
                }
            },
            computed: {

            },
            watch: {
                uname(val) {
                    this.tip = "正在验证中"
                    this.checkName(val)
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
