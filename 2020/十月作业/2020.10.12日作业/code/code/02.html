<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            border: 4px solid green;
        }

        .son {
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <father></father>
    </div>
    <script src="./lib/vue-3.0.js"></script>

    <script>
        let vm = Vue.createApp({})
        //父组件
        vm.component('father', {
            data() {
                return {}
            },
            methods: {
                fatherF(val) {
                    console.log('我是父组件的方法： ' + val);
                }
            },
            template: `<div class="father"><h3>父组件</h3><son @father="fatherF"></son></div>`
        })
        //子组件
        vm.component('son', {
            data() {
                return {
                    msg: '我是子组件的数据'
                }
            },
            template: `<div class="son"><h3 @click="$emit('father',msg)">子组件</h3></div>`
        })

        vm.mount("#app")
    </script>
</body>

</html>
