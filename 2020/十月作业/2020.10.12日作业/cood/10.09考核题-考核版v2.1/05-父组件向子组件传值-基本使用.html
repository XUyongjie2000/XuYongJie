<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <div id="app">
    <father></father>
  </div>
  <script src="./lib/vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({})

    vm.component('father', {
      data() {
        return {
          msg: "你好",
          info: "我是父组件的数据",
        }
      },
      template: `<div class="father"><h3>父组件</h3><son :conent="msg" :infomation="info"></son></div>`

    })
    vm.component("son", {
      props: ['conent', 'infomation'],
      data() {
        return {}
      },
      template: `<div><h4 :title="conent">子组件</h4>----{{conent}}----{{infomation}}</div>`
    })

    vm.mount("#app")
  </script>
</body>

</html>
