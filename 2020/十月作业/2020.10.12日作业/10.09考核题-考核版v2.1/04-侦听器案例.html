<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <span>用户名：</span>
      <span>
        <input type="text" v-model.lazy='uname'>
      </span>
      <span>{{tip}}</span>
    </div>
  </div>
  <script src="./lib/vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({
      //数据
      data() {
        return {
          uname: '',
          tip: ""
        }
      },
      //方法
      methods: {
        //检查用户名
        checkName(name) {
          // console.log(name);
          let that = this
          setTimeout(function () {
            if (name == 'admin') {
              that.tip = '用户名已经存在 请重新输入'
            } else {
              that.tip = '用户名可以使用'
            }
          }, 2000)
        }
      },
      //监听器
      watch: {
        uname(val) {
          this.tip = "正在验证中"
          this.checkName(val)

        }
      }
    }).mount("#app")
  </script>
</body>

</html>
