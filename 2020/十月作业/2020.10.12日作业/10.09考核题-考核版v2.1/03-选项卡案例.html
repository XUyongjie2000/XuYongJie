<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .tab ul {
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    .tab ul li {
      box-sizing: border-box;
      padding: 0;
      float: left;
      width: 100px;
      height: 45px;
      line-height: 45px;
      list-style: none;
      text-align: center;
      border-top: 1px solid blue;
      border-right: 1px solid blue;
      cursor: pointer;
    }

    .tab ul li:first-child {
      border-left: 1px solid blue;
    }

    .tab ul li.active {
      background-color: orange;
    }

    .tab div {
      width: 500px;
      height: 300px;
      display: none;
      text-align: center;
      font-size: 30px;
      line-height: 300px;
      border: 1px solid blue;
      border-top: 0px;
    }

    .tab div.current {
      display: block;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="tab">
      <ul>
        <li v-for="(item,index) in aList" :key="item.id" :class="index == currentIndex?'active':''"
          @click="handleClick(index)">{{item.title}}</li>
      </ul>
      <div v-for="(item,index) in aList" :key="item.id" :class="index == currentIndex?'current':''">
        <img :src="(item.imgSrc)" alt="">
      </div>
    </div>
  </div>
  <script src="./lib/vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          currentIndex: 0,
          aList: [{
            id: 1,
            title: "apple",
            imgSrc: "./image/apple.png",
            font: "苹果"
          },
          {
            id: 2,
            title: "lemon",
            imgSrc: "./image/lemon.png",
            font: "柠檬"
          },
          {
            id: 3,
            title: "orange",
            imgSrc: "./image/orange.png",
            font: "橘子"
          }]
        }
      },
      methods: {
        handleClick(index) {
          this.currentIndex = index
        }
      }

    }).mount("#app")
  </script>
</body>

</html>
