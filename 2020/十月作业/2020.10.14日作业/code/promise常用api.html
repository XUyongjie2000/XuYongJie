<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise(function (resolve, reject) {
            reject("这是错误的结果")
        })


        //这是获取消息

        //p.then(成功时候的回调 失败时候的回调)


        //写法1
        p.then(function (data) {
            console.log(data);
        }, function (err) {
            console.log(err);
        }).finally(function () {
            console.log('我完成了');
        })

        //写法2 
        p.then(function (data) {
            console.log(data);
        }).catch(function (err) {
            console.log(err);
        }).finally(function () {
            console.log('我完成了');
        })
    </script>
</body>

</html>
