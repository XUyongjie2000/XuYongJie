<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise(function (resolve, reject) {

            let flag = true;
            if (flag) {
                resolve("这是正确的结果")
            } else {
                reject("这是错误的结果")
            }
        })

        //这是获取消息
        //p.then（成功时的回调 失败时候的回调）
        p.then(function (data) {
            console.log(data);
        }, function (err) {
            console.log(err);
        })
    </script>
</body>

</html>
