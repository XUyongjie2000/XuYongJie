<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <hello-world></hello-world>
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    msg: '根组件'
                }
            }
        });
        vm.component("hello-world", {
            data() {
                return {
                    info: "我是全局组件"
                }
            },
            methods: {
                handle() {
                    this.info = "我是被点击之后的全局组件"
                }
            },
            template: '<div class="gm" @click="handle">{{info}}</div>'
        })
        vm.mount("#app")
    </script>
</body>

</html>
