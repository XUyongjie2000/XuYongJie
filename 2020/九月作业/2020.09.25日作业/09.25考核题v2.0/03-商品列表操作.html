<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 400px;
      border: 1px solid #000;
      border-collapse: collapse;
      margin: 0 auto;
    }

    td,
    th {
      border: 1px solid #000;
      text-align: center;
    }

    input {
      width: 50px;
    }

    .search {
      width: 600px;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="search">
    按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button class="search-price">搜索</button>
    按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>产品名称</th>
        <th>价格</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>

    </tbody>
  </table>

  <script>
    var data = [{
      id: 1,
      pname: '小米',
      price: 3999
    }, {
      id: 2,
      pname: 'oppo',
      price: 999
    }, {
      id: 3,
      pname: '荣耀',
      price: 1299
    }, {
      id: 4,
      pname: '华为',
      price: 1999
    }];
    //获取元素
    let tbody = document.querySelector('tbody')
    let searchBtn = document.querySelector(".search-pro")
    let productText = document.querySelector(".product")
    let searchPriceBtn = document.querySelector(".search-price")

    //显示列表   
    function forEachData(data, body) {
      //创建字符串  保存内容
      let str = "";

      //使用 forEach  遍历数组
      data.forEach(function (value, index) {
        str += `<tr>
          <td>${value.id}</td>
          <td>${value.name}</td>
          <td>${value.price}</td>
          </tr>`;

        tbody.innerHTML = str;
      })
    }
    //调用函数 显示列表
    forEachData(data, tbody);
    //创建搜索的按钮点击事件
    searchPriceBtn.onclick = function () {
      let start = document.querySelector(".start").value;
      let end = document.querySelector('.end').value;
      //使用 filter 判断 查询条件
      let checklist = data.filter(function (value, index) {
        return value.price >= start && value.price <= end;
      })

      //
      if (checklist.length != 0) {
        forEachData(checklist, tbody);
      } else {
        alert('获取为空');
      }
    }
  </script>
</body>

</html>
