<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    let userYear = +prompt("请输入年");
    function mGetDate(year, month) {
      var d = new Date(year, month, 0);
      return d.getDate();
    }
    let a = mGetDate(userYear, 2)
    if (a == 29) {
      alert(`${userYear}的2月份是${a}天所以是闰年`)
    } else if (a == 28) {
      alert(`${userYear}的2月份是${a}天所以不是闰年`)
    }
  </script>
</body>

</html>
