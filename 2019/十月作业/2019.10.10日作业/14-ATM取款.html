<!-- // 15.假设一个简单的ATM机的取款过程是这样的：
// 首先提示用户输入密码（password），
// 最多只能输入三次，超过3次则提示用户“密码错误，
// 请取卡”结束交易。如果用户密码正确，
// 再提示用户输入取款金额（amount），
// ATM机只能输出100元的纸币，一次取钱数要求最低
// 100元，最高1000元。
// 若用户输入的金额符合上述要求，则打印输出用户取得钱数，
// 最后提示用户“交易完成，请取卡”，否则提示用户重新输入金额。
// 假设用户密码是111111，请编程实现。 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //银行卡取款问题
    //循环三次，检测密码是否正确
    for( var n = 1;n < 4;n++){
        //输入密码检测是否正确
    var password = parseInt(prompt("请输入您的取款密码"));
        //正确时，下一步
    if(password == 111111){
        //提示输入金额
        var amount = parseInt(prompt("请输入您的取款金额"));
        //检测金额是否在100-1000且 被100整除
        if( amount >=100 && amount <=1000 && amount % 100 == 0){
            //通过时，打印输入的金额
            alert("您已成功取款" + amount + "元");
            //打印完成后提示
            alert("交易完成，请取卡");
            break;    
        }
            //不通过时 ，提示重新输
        else{
            alert("输入金额错误，取卡");
            break;
        }
        }
    
    else if(n <3){
            
        alert("密码输入错误，请重新输入");
        }
    else{
        alert("密码错误，请取卡");
        break;
    }
    }
        </script>
</body>
</html>
