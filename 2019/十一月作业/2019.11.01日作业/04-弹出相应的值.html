<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 4. 利用JavaScript完成如下功能：判断如果a>60，则b=1；
        //如果a>70，则b=2；如果a>80，则b=3；如果a>90，则b=4 ,
        //在页面弹出对应b的值
        // 定义一个变量输出值
        var num = prompt('请输入数字')
        // 判断数值是否大于90则输出b=4
        if (num > 90) {
            alert('b=4')
        }
        else if (num > 80) {
            alert('b=3')
        }
        else if (num > 70) {
            alert('b=2')
        }
        else if (num > 60) {
            alert('b=1')
        }
// 如果数值大于80则输出b=3
// 如果数值大于70则输出b=2
// 如果数值大于60则输出b=1
    </script>
</body>

</html>
