<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 50px auto;
        }

        .box img {
            width: 100%;
        }

        .box ul {
            position: absolute;
            bottom: -105px;
            width: 100%;
            height: 14px;
        }

        .box li {
            display: inline-block;
            width: 14px;
            height: 14px;
            background-color: rgba(255, 255, 255, 0.4);
            margin: 0 3px;
        }

        .box .active1 {
            margin-left: 40px;
        }

        .box .active {
            background-color: #fff;
            border: 4px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/3.webp" alt="">
        <ul>
            <li class="active1"></li>
            <li></li>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
