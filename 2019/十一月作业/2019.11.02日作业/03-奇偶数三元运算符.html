<!-- // 3. 接收用户输入的数字，判断是奇数还是偶数 ，要求，使用三元运算的方式解决 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('请输入数字')
        alert((num % 2 == 0) ? '偶数' : '奇数')
    </script>
</body>

</html>
