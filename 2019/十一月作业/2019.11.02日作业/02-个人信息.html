<!-- 2.在网页中输入名字, 年龄， 地址，打印出:我是XXX,今年XX岁了，我来自XXX。 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //定义三个变量 输入姓名年龄地址
        var name = prompt('请输入名字')
        var age = prompt('请输入年龄')
        var from = prompt('请输入地址')
        // 把字符串连接输出
        alert(`我是${name}，今年${age}岁了，我来自${from}`)
    </script>
</body>

</html>
