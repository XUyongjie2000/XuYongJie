<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 1480px;
            margin: 0 auto;
        }

        .travel-top {
            position: relative;
            height: 30px;
            border-bottom: 3px solid #3884e5;
        }

        .travel-top span {
            margin-right: 30px;
            font-size: 20px;
            float: left;
        }

        .travel-top .blue {
            color: #0768d4;
        }

        .travel-bottom-top span {
            font-size: 15px;
        }

        .travel-bottom-top {
            height: 50px;
        }

        .travel-bottom-top .blues {
            margin-top: 20px;
            line-height: 24px;
            text-align: center;
            color: #ffffff;
            float: left;
            height: 24px;
            width: 40px;
            background-color: #3884e5;
        }

        .travel-bottom-top .blue {
            float: right;
            margin-top: 25px;
            color: #287fd8;
        }

        .travel-bottom-bottom {
            float: left;
            height: 193px;
            width: 280px;
            margin-right: 15px;
            overflow: hidden;
        }

        .travel-bottom-bottom img {
            width: 100%;
            height: 100%;
            transition: all 1s;
        }

        .travel-bottom-bottom:hover .tanchuang {
            transform: translate(0px, -90px);
        }

        .travel-bottom-bottom img:hover {
            transform: scale(1.1);
        }

        .travel-bottom-bottom .tanchuang {
            transition: all 1s;
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            text-align: center;
            transform: translate(0px, -60px);
        }

        .travel-top P {
            position: absolute;
            top: -3px;
            left: 165px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px;
            border-color: transparent transparent #3884e5 transparent;
        }
    </style>
</head>

<body>
    <div class="travel">
        <div class="container">
            <div class="travel-top">
                <span>目的地攻略</span>
                <span class="blue">旅游旗舰店</span>
                <P></P>
            </div>
            <div class="travel-bottom">
                <div class="travel-bottom-top">
                    <span class="blues">精选</span>
                    <span class="blue">更多旗舰馆></span>
                </div>
                <div class="travel-bottom-bottom">
                    <img src="./images/1.jpg" alt="">
                    <div class="tanchuang">
                        <h3>韶关旅游体验馆</h1>
                            <p>活力之旅，善美韶关</p>
                    </div>

                </div>
                <div class="travel-bottom-bottom">
                    <img src="./images/2.jpg" alt="">
                    <div class="tanchuang">
                        <h3>嘉兴旅游体验馆</h1>
                            <p>红船起梦,心油嘉兴,江南水乡</p>
                    </div>

                </div>
                <div class="travel-bottom-bottom">
                    <img src="./images/3.jpg" alt="">
                    <div class="tanchuang">
                        <h3>西班牙旅游体验馆</h1>
                            <p>活力之旅，善美韶关</p>
                    </div>

                </div>
                <div class="travel-bottom-bottom">
                    <img src="./images/4.jpg" alt="">
                    <div class="tanchuang">
                        <h3>广州南沙邮轮体验馆</h1>
                            <p>活力之旅，善美韶关</p>
                    </div>

                </div>
                <div class="travel-bottom-bottom">
                    <img src="./images/5.jpg" alt="">
                    <div class="tanchuang">
                        <h3>以色列国家旅游体验馆</h1>
                            <p>活力之旅，善美韶关</p>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
