<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .authority {
            width: 800px;
            height: 100px;
            text-align: center;
            padding-top: 50px;
            margin: 0 auto;
        }

        .authority a {
            display: inline-block;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            background-image: linear-gradient(to bottom,
                    #3b84d1 20%,
                    blue 100%);
        }

        .authority a:hover {
            color: black;
            background-color: #3b84d1;
            background: linear-gradient(to bottom,
                    #cccccc 0%,
                    #fdfed0 100%);
        }
    </style>
</head>

<body>
    <div class="authority">
        <a href="#">首页</a>
        <a href="#">jquery</a>
        <a href="#">设计</a>
        <a href="#">flex</a>
        <a href="#">air</a>
    </div>
</body>

</html>
