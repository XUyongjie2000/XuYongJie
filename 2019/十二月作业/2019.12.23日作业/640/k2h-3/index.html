<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <i></i>
        <span>优惠活动</span>
    </header>
    <div class="date">
        <span>面值</span>
        <span class="time">元</span>
    </div>
    <div class="manzu-1">
        <span class="meidan">使用需达到 <i>元</i></span>
        <span class="yunfei">满金额可使用，不包含运费</span>
    </div>
    <div class="date">
        <span>有效时间</span>
        <span class="time">14-12-09 20：00至14-12-09 20：22</span>
    </div>
    <div class="num">
        <span>发行总数</span>
    </div>
    <div>
        <span class="last">保存</span>
    </div>
    <div class="tishi">
        <span>提示：</span>
        <span>1、如需设置代金卷，可设置为“使用需达到0元”</span>
        <span>2、每项优惠卷买家仅可领取一张</span>
        <span>3、发行数不可超过10万张</span>
    </div>
</body>

</html>
