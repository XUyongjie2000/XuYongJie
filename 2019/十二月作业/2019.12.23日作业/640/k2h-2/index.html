<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <i></i>
        <span>优惠活动</span>
    </header>
    <div class="huodong">
        <span>活动名称</span>
    </div>
    <div class="manzu">
        <span class="meidan">每单满足 <i>元</i></span>
        <span class="yunfei">不包括运费</span>
        <span class="jianmian">减免 <i>元</i></span>
    </div>
    <div class="date">
        <span>活动日期</span>
        <span class="time">14-12-09至14-12-06</span>
    </div>
    <div class="manzu-1">
        <span class="meidan">优惠时段 <i>00:24-11:11</i></span>
        <span class="yunfei">此时段下优惠生效</span>
    </div>
    <div class="first">
        <span class="first-1">仅首次下单有优惠</span>
        <span class="kaiguan">On</span>
    </div>
    <div>
        <span class="last">保存</span>
    </div>
</body>

</html>
