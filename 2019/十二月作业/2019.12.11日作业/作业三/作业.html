<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #080e24 url(./bg.jpg) repeat;
        }

        ul {
            width: 600px;
            height: 400px;
            margin: 40px auto;
            position: relative;
            list-style: none;
            color: crimson;
        }

        ul li {
            border: 2px solid #394057;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        ul li span {
            display: block;
            position: absolute;
            left: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        ul li:nth-child(1) {
            width: 60px;
            height: 60px;
            border: none;
            box-shadow: 0 0 50px #c90;
            background-color: #c90;
        }

        ul li:nth-child(2) {
            width: 120px;
            height: 120px;
        }

        ul li:nth-child(2) span {
            background-color: yellow;
            left: 80px;
        }

        ul li:nth-child(3) {
            width: 180px;
            height: 180px;
        }

        ul li:nth-child(3) span {
            background-color: blue;
            left: 47px;
            top: 0;
        }

        ul li:nth-child(4) {
            width: 240px;
            height: 240px;
        }

        ul li:nth-child(4)>span {
            background-color: green;
            left: 209px;
            top: 43px;
        }

        ul li:nth-child(4)>span span {
            width: 6px;
            height: 6px;
            left: 16px;
            background-color: yellow;
        }

        ul li:nth-child(5) {
            width: 300px;
            height: 300px;
            background-image: url(./asteroids_meteorids.png);
            background-size: cover;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span><span></span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span><span></span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>
</body>

</html>
