<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .clock {
            position: relative;
            width: 220px;
            height: 220px;
            border: 10px solid black;
            border-radius: 50%;
            box-sizing: border-box;
            margin: 100px auto;
        }

        span {
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -2px;
            height: 200px;
            width: 4px;
            background-color: #cccccc;
        }

        span:nth-child(2) {
            transform: rotate(30deg);
        }

        span:nth-child(3) {
            transform: rotate(60deg);
        }

        span:nth-child(4) {
            transform: rotate(90deg);
        }

        span:nth-child(5) {
            transform: rotate(120deg);
        }

        span:nth-child(6) {
            transform: rotate(150deg);
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 160px;
            height: 160px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .h {
            position: absolute;
            top: 60px;
            left: 50%;
            width: 8px;
            height: 40px;
            margin-left: -4px;
            background-color: black;
        }

        .m {
            position: absolute;
            top: 40px;
            left: 50%;
            margin-left: -2px;
            width: 4px;
            height: 60px;
            background-color: black;
        }

        .s {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 2px;
            height: 80px;
            margin-left: -1px;
            background-color: red;

            /* 以表中心转 不是以自己为中心转 */
            transform-origin: center bottom;
            animation: rotateH 60s
                /* steps(60 ) 秒针一秒一停 */
                /* animation: rotateH 60s steps(60); */
        }

        b {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }

        /* 定义动画 */
        @keyframes rotateH {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- 1.表的边框 -->
    <div class="clock">
        <!-- 1.1 刻度 -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <!-- 1.2覆盖面 -->
        <div class="cover"></div>
        <!-- 1.3时针 -->
        <i class="h"></i>
        <!-- 1.4分针 -->
        <i class="m"></i>
        <!-- 1.5秒针 -->
        <i class="s"></i>
        <!-- 1.6轴 -->
        <b></b>
    </div>

</body>

</html>
